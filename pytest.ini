[pytest]
# 1. addopts: 这里放平时在命令行输入的所有参数
# -v: 显示详细信息
# -s: 允许打印 print() 到控制台 (调试很有用)
# --alluredir: 指定报告数据生成路径
# --clean-alluredir: 每次运行前清空旧数据
addopts = -vs --alluredir=./outputs/allure_results --clean-alluredir

# 2. testpaths: 告诉 pytest 去哪里找测试用例 (防止它去扫描 lib 文件夹浪费时间)
testpaths = tests

# 3. 命名规则 手机哪些参数
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 4. 日志配置 (可选)
# 开启实时日志打印，这样在控制台能看到 INFO 级别的 log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S